<template name="walletview">
  <div class="content">
    <div class="row-header">
      <div class="col-header">
        <h3>Balances</h3>
      </div>
      <div class="col-header text-right">
        <div>
          <h5>TOTAL BALANCES</h5>
        </div>
        <div>
          <span id="totalBalanceUsd">$ 16 689.01</span>
        </div>
      </div>
    </div>
      {{#each balances}}
        {{> balanceItem}}
      {{/each}}
  </div>
</template>

<template name="balanceItem">
    <div class="row-main-item">
      <div>
        {{balance}} {{coin}}
      </div>
      <div>
        <button id="{{coin}}" type="button" class="btn btn-primary qrcode"><span class="glyphicon glyphicon-qrcode"></span>SEE YOUR QR CODE</button>
      </div>
      <div>
      <div class="row-header">
        <div>
          <p>You deposit {{coinString}} address</p>
        </div>
        <div>
          <button type="button" class="btn btn-copy-link btn-success" data-clipboard-text="{{smartaddress}}">{{smartaddress}}</button>
        </div>
      </div>
      </div>
      {{> sAlert template='sAlertCustom'}}
    </div>
</template>
